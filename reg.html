<!Doctype html>
    <html>
    <head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
    </head>
    <body>
        
        <h1 align="center">
            She Tech solutions <br> Registration From Using Html and css </h1>
       
        <table align="center"  cellpadding="10">
             
           <tr>
                 <td>First Name :</td>
                 <td><input type="text" id="name" name="name"
                placeholder=" First name"></td>
             </tr>
             <tr>
                 <td>Last Name :</td>
                 <td><input type="text" id="name" name="name"
                    placeholder=" Last name"></td>
             </tr>
             <tr></tr>
             <td>E-MAIL :</td>
                 <td><input type="email" id="name" name="email"
                    placeholder=" E-MAIL"></td>
                </tr>
                <tr>
                    <td>PASSWORD :</td>
                    <td><input type="password" id="name" name="pass"
                   placeholder="password"></td>
                </tr>
                <tr>
                    <td> Re-Enter password :</td>
                    <td><input type="password" id="name" name="pass"
                   placeholder=" Re-Enter password"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" id="name" name="DOB"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number" id="name" name="number"
                   placeholder="Enter Number"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" id="male">male
                    <input type="radio" id="fe-male">fe-male
                    <input type="radio" id="others">others
                </td>
                </tr>
                <tr>
                    <td>address :</td>
                    <td><textarea rows="6" cols="25"
                        placeholder=" Address "></textarea></td>
                </tr>
                <tr>
                    <td>state :</td>
                    <td><input type="text" id="name" name="state"
                     placeholder=" state"></td>
                </tr>
                <tr>
                <td>City :</td>
                    <td><input type="text" id="name" name="City"
                     placeholder=" City"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                        <td><input type="text" id="name" name="Country"
                         placeholder="Country"></td>
                    </tr>

                <tr>
                <td>Pincode :</td>
                    <td><input type="number" id="name" name="num"
                     placeholder=" Pincode"></td>
                </tr>
                <tr>
                    <td>Cource Applied For :</td>
                        <td><input type="radio" name="male">BSC  <input
                         type="radio" name="male">B.COM   <input type="radio" name="male">BA
                         <input type="radio" name="male">BCA</td>
                    </tr>
                    
                    <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="submit">
                        &nbsp;&nbsp; <input type="submit"
                        value="reset">

                    </td>
                </tr>



         </table>   
        </body>

            </html>
